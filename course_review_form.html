<!DOCTYPE html>

<head>
    <title> Course Review Form</title>
</head>
<body>

<form action="#">
  <div id="courseDifficulty">
    <label for="courseDifficulty">Course Difficulty</label><br>
      <p>Please select a number from 1 to 10 with 1 being the easiest:</p>
      <div id="courseDifficultyInputs"></div>
  </div>
  <br>
  <div id="courseEnjoyment">
    <label for="courseEnjoyment">Course Enjoyment</label><br>
      <p>Please select a number from 1 to 10 with 1 being the least:</p>
      <div id="courseEnjoymentInputs"></div>
  </div>
  <br>
  <div id="courseMaterial">
    <label for="courseMaterial">Course Material</label><br>
      <p>Please select a number from 1 to 10 with 1 being the worst:</p>
      <div id="courseMaterialInputs"></div>
  </div>
  <br>
  <div id="courseReview">
    <label for="courseReview">Course Review</label><br>
    <input type="text" id="courseReviewInput"  value="Review anything else about the course">
  </div>
  <input type="submit" value="Submit">
</form>

<script>
  function createRadioButtons(divID){

    var radioInputsContainer = document.getElementById(divID);
  
    for (var i = 1; i <= 10; i++) {
      var radioInput = document.createElement("input");
      radioInput.type = "radio";
      radioInput.id = "radio" + i;
      radioInput.name = "number";
      radioInput.value = i;
  
      var label = document.createElement("label");
      label.htmlFor = "radio" + i;
      label.appendChild(document.createTextNode(i));
  
      radioInputsContainer.appendChild(radioInput);
      radioInputsContainer.appendChild(label);
      radioInputsContainer.appendChild(document.createElement("br"));
    }
  }

  createRadioButtons("courseDifficultyInputs")
  createRadioButtons("courseEnjoymentInputs")
  createRadioButtons("courseMaterialInputs")
  </script>

</body>
</html>
