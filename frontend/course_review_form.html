<!DOCTYPE html>

<html>
    <meta charset="UTF-8" />

    <meta charset="UTF-8" />
    <title>OMCU</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <script src="navbar.js"></script>

    <body>
        <header>
            <nav><ul class="navbar"></ul></nav>
        </header>
    </body>

    <script src="navbar.js"></script>
    <script>
        createNavbar();
    </script>

    <body>
        <section>
            <form
                name="course_review"
                action="../backend/course_review.php"
                method="post"
            >
                <div id="courseCode" name="courseCode">
                    <label for="courseCode">Course Code</label><br />
                    <input
                        type="text"
                        id="courseCode"
                        name="courseCode"
                        placeholder="Enter Course Code"
                    /><br /><br />
                </div>
                <div id="courseSchool">
                    <label for="courseSchool">Select the University</label
                    ><br />
                    <select
                        name="courseSchool"
                        id="courseSchoolDropdown"
                    ></select>
                </div>
                <br /><br />
                <div id="courseDifficulty" name="courseDifficulty">
                    <label for="courseDifficulty">Course Difficulty</label
                    ><br />
                    <p>
                        Please select a number from 1 to 10 with 1 being the
                        easiest:
                    </p>
                    <div id="courseDifficultyInputs"></div>
                </div>
                <br />
                <div id="courseEnjoyment">
                    <label for="courseEnjoyment">Course Enjoyment</label><br />
                    <p>
                        Please select a number from 1 to 10 with 1 being the
                        least:
                    </p>
                    <div id="courseEnjoymentInputs"></div>
                </div>
                <br />
                <div id="courseMaterial">
                    <label for="courseMaterial">Course Material</label><br />
                    <p>
                        Please select a number from 1 to 10 with 1 being the
                        worst:
                    </p>
                    <div id="courseMaterialInputs"></div>
                </div>
                <br />
                <div id="courseReview">
                    <label for="courseReview">Course Review</label><br />
                    <input
                        type="text"
                        id="courseReviewInput"
                        name="courseReview"
                        placeholder="Review anything else about the course"
                    />
                </div>
                <br /><br />
                <div id="courseGrade">
                    <label for="courseGrade"
                        >Enter the grade you received for this course</label
                    ><br />
                    <select
                        name="courseGrade"
                        id="courseGradeDropdown"
                    ></select>
                </div>
                <br /><br />
                <input type="submit" value="Submit" />
            </form>

            <script src="../backend/radio_buttons.js"></script>
            <script>
                createRadioButtons("courseDifficultyInputs");
                createRadioButtons("courseEnjoymentInputs");
                createRadioButtons("courseMaterialInputs");
                createGradeDropdown("courseGradeDropdown");
                createSchoolDropdown("courseSchoolDropdown");
            </script>
        </section>
    </body>
</html>
