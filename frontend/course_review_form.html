<!DOCTYPE html>

<head>
    <title> Course Review Form</title>
</head>
<body>

<form name="course_review" action="../backend/course_review.php" method="post">
  <div id="courseDifficulty" name="courseDifficulty">
    <label for="courseDifficulty">Course Difficulty</label><br>
      <p>Please select a number from 1 to 10 with 1 being the easiest:</p>
      <div id="courseDifficultyInputs"></div>
  </div>
  <br>
  <div id="courseEnjoyment">
    <label for="courseEnjoyment">Course Enjoyment</label><br>
      <p>Please select a number from 1 to 10 with 1 being the least:</p>
      <div id="courseEnjoymentInputs"></div>
  </div>
  <br>
  <div id="courseMaterial">
    <label for="courseMaterial">Course Material</label><br>
      <p>Please select a number from 1 to 10 with 1 being the worst:</p>
      <div id="courseMaterialInputs"></div>
  </div>
  <br>
  <div id="courseReview">
    <label for="courseReview">Course Review</label><br>
    <input type="text" id="courseReviewInput" name="courseReview" placeholder="Review anything else about the course" name="courseReview">
  </div>
  <br><br>
  <input type="submit" value="Submit">
</form>

<script src="../backend/radio_buttons.js"></script>
<script>
    createRadioButtons("courseDifficultyInputs")
    createRadioButtons("courseEnjoymentInputs")
    createRadioButtons("courseMaterialInputs")
  

</script>

</body>
</html>
