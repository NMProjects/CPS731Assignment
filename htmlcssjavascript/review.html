<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <title>Review</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <script src="navbar.js"></script>
    <script>
        window.addEventListener("load", function () {
            var subButton = document.getElementById("submit");
            document
                .getElementById("reviewType")
                .addEventListener("change", function () {
                    const universityFields =
                        document.getElementById("universityFields");
                    const professorFields =
                        document.getElementById("professorFields");
                    const courseFields =
                        document.getElementById("courseFields");

                    universityFields.style.display = "none";
                    professorFields.style.display = "none";
                    courseFields.style.display = "none";

                    const selectedValue = this.value;

                    if (selectedValue === "university") {
                        universityFields.style.display = "block";
                    } else if (selectedValue === "professor") {
                        professorFields.style.display = "block";
                    } else if (selectedValue === "course") {
                        courseFields.style.display = "block";
                    }
                });
        });
    </script>

    <body>
        <header>
            <nav>
                <ul>
                    <li>
                        <button onclick="window.location.href='index.html'">
                            Home
                        </button>
                    </li>
                    <li>
                        <button
                            id="review"
                            onclick="window.location.href='review.html'"
                        >
                            Write a review
                        </button>
                    </li>
                    <li>
                        <button onclick="window.location.href='professor.html'">
                            View Professor
                        </button>
                    </li>
                    <li>
                        <button onclick="window.location.href='course.html'">
                            View Course
                        </button>
                    </li>
                    <li>
                        <button
                            onclick="window.location.href='university.html'"
                        >
                            View University
                        </button>
                    </li>
                    <li>
                        <button
                            id="login"
                            onclick="window.location.href='login.html'"
                        >
                            Login
                        </button>
                    </li>
                    <li>
                        <button
                            id="signup"
                            onclick="window.location.href='signup.html'"
                        >
                            Signup
                        </button>
                    </li>
                    <li>
                        <button id="logout">Logout</button>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <section>
                <form id="reviewForm">
                    <select id="reviewType">
                        <option value="">Select Type</option>
                        <option value="university">University</option>
                        <option value="professor">Professor</option>
                        <option value="course">Course</option>
                    </select>

                    <div id="universityFields" style="display: none">
                        <!-- Fields related to reviewing a university -->
                        University Name:
                        <input type="text" name="universityName" /><br />
                        Review Title:
                        <input type="text" name="reviewTitle" /><br />
                        Review Title:
                        <input type="text" name="reviewTitle" /><br />
                        Review Title:
                        <input type="text" name="reviewTitle" /><br />
                        Review Title:
                        <input type="text" name="reviewTitle" /><br />
                        <!-- Add more fields as needed -->
                    </div>

                    <div id="professorFields" style="display: none">
                        <!-- Fields related to reviewing a professor -->
                        Professor Name:
                        <input type="text" name="professorName" /><br />
                        <!-- Add more fields as needed -->
                    </div>

                    <div id="courseFields" style="display: none">
                        <!-- Fields related to reviewing a course -->
                        Course Name:
                        <input type="text" name="courseName" /><br />
                        <!-- Add more fields as needed -->
                    </div>

                    <!-- Additional common review fields -->
                    Review Title: <input type="text" name="reviewTitle" /><br />
                    Review Text: <textarea name="reviewText"></textarea><br />

                    <input id="submit" type="submit" value="Submit Review" />
                </form>
            </section>
        </main>
    </body>
</html>
