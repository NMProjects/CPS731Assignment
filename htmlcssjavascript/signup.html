<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <title>Review</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <script src="navbar.js"></script>
    <script>
        async function signUp() {
            // Get form values
            var name = document.getElementById("name").value;
            var password = document.getElementById("password").value;

            // Create a data object with form values
            var resultMsg = document.getElementById("result");
            var data = {
                name: name,
                password: password,
            };

            // Send POST request to backend endpoint
            const response = await fetch("http://localhost:3000/signUp/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                resultMsg.innerText = "User Signed UP!";
                await localStorage.setItem("login", name);
                window.location.href = "./index.html";
            } else {
                resultMsg.innerText = "Username is taken!";
            }
        }
    </script>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li>
                        <a id="review" href="review.html">Write a review</a>
                    </li>
                    <li><a href="professor.html">View Professor</a></li>
                    <li><a href="course.html">View Course</a></li>
                    <li><a id="login" href="login.html">Login</a></li>
                    <li><a id="signup" href="signup.html">Signup</a></li>
                    <li><button id="logout" class="button">Logout</button></li>
                </ul>
            </nav>
        </header>

        <main>
            <section>
                <h1 id="result"></h1>
                <form>
                    <label for="name">Username:</label><br />
                    <input type="text" id="name" name="name" /><br />
                    <label for="password">Password:</label><br />
                    <input
                        type="password"
                        id="password"
                        name="password"
                    /><br /><br />
                    <input type="button" value="Sign Up" onclick="signUp()" />
                </form>
            </section>
        </main>
    </body>
</html>
